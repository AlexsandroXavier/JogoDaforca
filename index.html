<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logoAlura" src="img/logo.png" alt="Logo Alura">

            <H1>Jogo da Forca</H1>
        </div>  
    </header>

    <main>
        <section class="menu-section">
            <div class="butoes">
                <button class="comecar" onclick="goToGamePage()">
                    Começar a jogar
                </button>
                <button class="adcionar" onclick="goToNewWordPage()">
                    Adcionar nova palavra
                </button>
            </div>
        </section>

        
    <footer class="rodape">
        <div class="footer">
            <p>
                &copy; Copyright Alexsandro Xavier - 2022
            </p>
            <div>
                <a href="https://github.com/AlexsandroXavier"><i class="devicon-github-original"></i></a>
                <a href="https://www.linkedin.com/in/engalexsandroxavier/"><i class="devicon-linkedin-plain"></i></a>
            </div>
        </div>
    </footer>

        <section class="game-section hide">
            <div class="jogo-container">
                <div class="forca-container">
                    <svg height="250" width="200" class="forca">
                        <!-- forca -->
                        <line x1="60" y1="20" x2="140" y2="20" />
                        <line x1="140" y1="20" x2="140" y2="50" />
                        <line x1="60" y1="20" x2="60" y2="230" />
                        <line x1="20" y1="230" x2="100" y2="230" />
            
                        <!-- cabeça -->
                        <circle cx="140" cy="70" r="20" class="forca-parte" />
                        <!-- corpo -->
                        <line x1="140" y1="90" x2="140" y2="150" class="forca-parte" />
                        <!-- braços -->
                        <line x1="140" y1="120" x2="120" y2="100" class="forca-parte" />
                        <line x1="140" y1="120" x2="160" y2="100" class="forca-parte" />
                        <!-- pernas -->
                        <line x1="140" y1="150" x2="120" y2="180" class="forca-parte" />
                        <line x1="140" y1="150" x2="160" y2="180" class="forca-parte" />
                    </svg>
                </div>
        
                <div class="letras-erradas-container">
                    <h3>Letras erradas</h3>
                </div>
            </div>
      
            <div class="palavra-secreta-container"></div>
        
            <div class="aviso-palavra-repetida">
                Você já usou essa letra!
            </div>
      
            <div class="popup-container">
                <div class="popup">
                    <h2 id="mensagem"></h2>
                    <button id="btn-jogar" onclick="reiniciarJogo()">
                        Jogar novamente
                    </button>
                </div>
            </div>
        </section>

        <section class="new-word-section hide">
            <div class="new-word-content">
                <textarea name="word" class="palavraInput" id="palavraInput" placeholder="Digite uma palavra ou frase"></textarea>

                <div class="buttons">
                    <div class="sucess-message-add">
                        Nova palavra adicionada com sucesso!
                    </div>
                    
                    <button id="saveWordBtn" class="main-button" onclick="adcionarPalavra()">Salvar</button>
                    <button id="cancelBtn" class="second-button" onclick="returnToMenu()">Retornar</button>
                </div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
